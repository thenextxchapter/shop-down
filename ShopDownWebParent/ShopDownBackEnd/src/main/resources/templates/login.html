<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <title>Login - Shop Down Admin</title>

    <!-- Bootstrap css -->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

    <!-- Custom css -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/ui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/responsive.css}">

    <!-- Font awesome 5 -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/fonts/fontawesome/css/all.min.css}">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/assets/images/favicon/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/assets/images/favicon/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/assets/images/favicon/favicon-16x16.png}">
    <link rel="manifest" th:href="@{/assets/images/favicon/site.webmanifest}">

    <style>
        .section-content {
            min-height: 82vh;
        }
    </style>

</head>
<body>

    <main class="section-content bg-light padding-y">
        <div class="container-fluid">
            <div>
                <img th:src="@{/assets/images/logo-medium.png}" height="120"
                     style="margin: 0 auto; display: block" class="logo">
            </div>
             <div class="card" style="max-width: 370px; margin: 0 auto;">
                 <div class="card-body p-4">

                     <h4 class="mb-4">Sign in to Control Panel</h4>

                     <div th:if="${param.error}">
                         <p class="text-danger text-center">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                     </div>

                     <form th:action="@{/login}" method="post">
                         <div class="mb-3">
                             <label class="form-label">Email</label>
                             <input name="email" class="form-control" required placeholder="ex. name@gmail.com" type="email">
                         </div>

                         <div class="mb-3">
                             <label class="form-label">Password</label>
                             <a class="float-end" th:href="@{/}">Forgot?</a>
                             <input name="password" class="form-control" required placeholder="******" type="password">
                         </div>

                         <div class="mb-3">
                             <label class="form-check">
                                 <input class="form-check-input" type="checkbox" value="" checked>
                                 <span class="form-check-label"> Remember me </span>
                             </label>
                         </div>

                         <button class="btn w-100 btn-primary" type="submit"> Sign in </button>
                     </form>
                 </div> <!-- card end.// -->
             </div>
        </div>
    </main>


    <footer class="section-footer border-top padding-y">
        <div class="container">
            <p class="float-md-end">
                Shop Down Control Panel - Copyright &copy; Shop Down
            </p>
            <p>
                <a th:href="@{/}" class="link-primary">Terms and conditions</a>
            </p>
        </div><!-- //container -->
    </footer>

    <!-- Custom js -->
    <script type="text/javascript" th:src="@{/assets/js/script.js}"></script>
</body>
</html>
