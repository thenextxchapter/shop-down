<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <title>Home - Shop Down Admin</title>

    <!-- Bootstrap css -->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

    <!-- Custom css -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/ui.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/responsive.css}">

    <!-- Font awesome 5 -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/fonts/fontawesome/css/all.min.css}">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/assets/images/favicon/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/assets/images/favicon/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/assets/images/favicon/favicon-16x16.png}">
    <link rel="icon" type="image/x-icon" th:href="@{/assets/images/favicon/favicon.ico}">
    <link rel="manifest" th:href="@{/assets/images/favicon/site.webmanifest}">

    <style>
        .section-content {
            min-height: 82vh;
        }
    </style>

</head>
<body>

    <header class="section-header">
        <nav class="navbar navbar-expand-xl navbar-light">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">
                    <img th:src="@{/assets/images/shop-down.png}" height="40" class="logo">
                </a>

                <div class="d-flex align-items-center">
                    <div class="d-xl-none me-2">
                        <a href="" class="btn btn-light"> <i class="fa fa-user"></i> </a>
                        <a href="" class="btn btn-light"> <i class="fa fa-heart"></i> </a>
                        <a href="" class="btn btn-light"> Cart (2)</a>
                    </div>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar_main"aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>

                <div class="collapse navbar-collapse" id="navbar_main">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/users}">Users </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/categories}">Categories</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/brands}">Brands</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/products}">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/customers}">Customers</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="dropdown-toggle nav-link" href="#" type="button" data-bs-toggle="dropdown">
                                More
                            </a>
                            <ul class="dropdown-menu">
                                <li> <a class="dropdown-item" th:href="@{/shipping}">Shipping</a> </li>
                                <li> <a class="dropdown-item" th:href="@{/orders}">Orders</a>  </li>
<!--                                <li>  <hr class="dropdown-divider"> </li>-->
                                <li> <a class="dropdown-item" th:href="@{/report}">Sales Report</a> </li>
                                <li>  <a class="dropdown-item" th:href="@{/articles}">Articles</a> </li>
                                <li>  <a class="dropdown-item" th:href="@{/menus}">Menus</a> </li>
                                <li>  <a class="dropdown-item" th:href="@{/settings}">Settings</a> </li>
                            </ul>
                        </li>
                    </ul>

                    <form class="me-3">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search">
                            <button class="btn-icon btn-primary btn">  <i class="fa fa-search"></i> </button>
                        </div>
                    </form> <!-- form end.// -->

                    <div class="widgets-wrap d-none d-xl-flex">

                        <div class="widget-header ms-2">
                            <a href="#" class="icon icon-sm rounded-circle bg-gray-200">
                                <i class="fa fa-user"></i>
                            </a>
                        </div>

                        <div class="widget-header ms-2">
                            <a href="#" class="icon icon-sm rounded-circle bg-gray-200">
                                <i class="fa fa-heart"></i>
                            </a>
                        </div>

                        <div class="widget-header  ms-2">
                            <a href="#" class="icon icon-sm rounded-circle bg-gray-200">
                                <i class="fa fa-shopping-cart"></i>
                                <span class="notify">0</span>
                            </a>
                        </div>

                    </div>

                </div> <!-- collapse end.// -->
            </div> <!-- container end.// -->
        </nav> <!-- navbar end.// -->
    </header> <!-- section-header end.// -->

    <main class="section-content bg-light padding-y">
        <div class="container">
            <div>
                <h1>Welcome to Shop Down Admin Control Panel</h1>
            </div>
        </div>
    </main>


    <footer class="section-footer border-top padding-y">
        <div class="container">
            <p class="float-md-end">
                Shop Down Control Panel - Copyright &copy; Shop Down
            </p>
            <p>
                <a th:href="@{/}" class="link-primary">Terms and conditions</a>
            </p>
        </div><!-- //container -->
    </footer>
    <!-- JQuery & Bootstrap JavaScript -->
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Custom js -->
    <script type="text/javascript" th:src="@{/assets/js/script.js}"></script>
</body>
</html>
