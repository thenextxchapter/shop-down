<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="content" th:remove="tag">
        <div class="mt-3">
            <p>The following information is important to calculate shipping cost for the product.
                <br>
            The dimensions (L x W x H) is for the box that is used to package the product - not the product's dimensions</p>
        </div>

        <div class="mb-3 mt-3">
            <label class="form-label">Length (inch)</label>
            <input type="number" step="0.01" class="form-control" th:field="*{length}" placeholder="0.0">
        </div>

        <div class="mb-3 mt-4">
            <label class="form-label">Width (inch)</label>
            <input type="number" step="0.01" class="form-control" th:field="*{width}" placeholder="0.0">
        </div>

        <div class="mb-3 mt-4">
            <label class="form-label">Height (inch)</label>
            <input type="number" step="0.01" class="form-control" th:field="*{height}" placeholder="0.0">
        </div>

        <div class="mb-3 mt-4">
            <label class="form-label">Weight (pounds)</label>
            <input type="number" step="0.01" class="form-control" th:field="*{weight}" placeholder="0.0">
        </div>
    </div>
</body>
</html>
