<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="content" th:remove="tag">
        <div class="mt-3">
            <label class="mb-2">Short Description</label>
            <textarea class="form-control" th:field="*{shortDescription}" rows="5"></textarea>
        </div>

        <div class="mt-4">
            <label class="mb-2">Full Description</label>
            <textarea class="form-control" th:field="*{fullDescription}" rows="10"></textarea>
        </div>
    </div>
</body>
</html>
